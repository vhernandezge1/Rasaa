version: '3.1'

intents:
  - saluer
  - demander_menu
  - commander
  - demander_prix
  - demander_horaires
  - dire_aurevoir
  - demander_reservation
  - donner_nom
  - donner_date
  - donner_heure
  - donner_nombre
  - confirmer_reservation
  - annuler_reservation

entities:
  - produit
  - nom
  - date
  - heure
  - nombre_personnes

slots:
  produit:
    type: text
    mappings:
      - type: from_entity
        entity: produit

  nom:
    type: text
    mappings:
      - type: from_entity
        entity: nom
      - type: from_text
        conditions:
          - active_loop: reservation_form
            requested_slot: nom

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
      - type: from_text
        conditions:
          - active_loop: reservation_form
            requested_slot: date

  heure:
    type: text
    mappings:
      - type: from_entity
        entity: heure
      - type: from_text
        conditions:
          - active_loop: reservation_form
            requested_slot: heure

  nombre_personnes:
    type: text
    mappings:
      - type: from_entity
        entity: nombre_personnes
      - type: from_text
        conditions:
          - active_loop: reservation_form
            requested_slot: nombre_personnes

