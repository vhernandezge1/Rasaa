version: "3.1"

nlu:
- intent: saluer
  examples: |
    - bonjour
    - salut
    - hello
    - bonsoir
    - hey
    - coucou

- intent: demander_menu
  examples: |
    - je veux voir le menu
    - montrez-moi la carte
    - qu'est-ce que vous avez comme pizzas
    - vos spécialités
    - que proposez-vous

- intent: commander
  examples: |
    - je veux commander une [pizza margherita](produit)
    - j'aimerais une [regina](produit) s'il vous plaît
    - commande [calzone](produit)
    - prenez ma commande

- intent: demander_prix
  examples: |
    - combien coûte la [margherita](produit)
    - prix de la [regina](produit)
    - tarif [calzone](produit)

- intent: demander_horaires
  examples: |
    - à quelle heure ouvrez-vous
    - horaires d'ouverture
    - vous fermez quand
    - ouvert le dimanche

- intent: dire_aurevoir
  examples: |
    - au revoir
    - bye
    - à bientôt
    - merci au revoir

- intent: donner_nom
  examples: |
    - Dupont
    - C'est Jean
    - Je m'appelle Sophie
    - Mon nom est Martin
    - Martin
    - C'est Paul
    - Je suis Camille


- intent: demander_reservation
  examples: |
    - je veux réserver une table
    - je souhaite réserver une table
    - réserver une table
    - je voudrais réserver pour ce soir
    - je veux faire une réservation
    - puis-je réserver une table ?
    - j'aimerais réserver pour samedi

- intent: donner_date
  examples: |
    - samedi prochain
    - le 20 juillet
    - demain soir
    - ce soir
    - vendredi à 20h

- intent: donner_heure
  examples: |
    - à 20h
    - vers 19h30
    - 21h
    - 18h15

- intent: donner_nombre
  examples: |
    - nous serons 4
    - 2 personnes
    - une table pour 6
    - on est 3
    - 5 personnes

